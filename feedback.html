<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback Form</title>
    <style>
        body {
            font-family: courier;
            margin: 20px;
            background-color: light blue;
        }
        .container {
            width: 40%;
            background-color: pink;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px black;
            margin: auto;
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid gray;
            border-radius: 5px;
        }
        .gender, .languages {
            width: auto;
        }
        .btn {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: darkblue;
        }
        .message {
            color: green;
            font-weight: bold;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Feedback Form</h2>
        <form id="registrationForm">
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            
            <label>Gender:</label>
            <input type="radio" name="gender" value="Male" class="gender" required> Male
            <input type="radio" name="gender" value="Female" class="gender" required> Female
            <input type="radio" name="gender" value="Other" class="gender" required> Other <br><br>

            <label>Languages Known:</label>
            <input type="checkbox" name="language" value="English" class="languages"> English
            <input type="checkbox" name="language" value="Hindi" class="languages"> Hindi
            <input type="checkbox" name="language" value="Marathi" class="languages"> Marathi
            <input type="checkbox" name="language" value="Other" class="languages"> Other <br><br>

            <div style="display: flex; align-items: center; gap: 10px;">
                <label for="message" style="min-width: 100px; font-weight: bold;">Feedback:</label>
                <textarea name="message" id="message" rows="4" required style="width: 300px; height: 100px; resize: vertical;"></textarea>
            </div>
            

            <button type="submit" class="btn">Submit</button>

        </form>
        <p class="message" id="successMessage">Form Submitted Successfully!</p>
    </div>

   <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent actual form submission
            document.getElementById("successMessage").style.display = "block"; // Show success message
            this.reset(); // Reset the form after submission
        });
    </script> 

</body>
</html>
