<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Poki Games</title>
    <style>
        .marquee {
            background: linear-gradient(90deg, #ff4757, #ff6b81);
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 15px 0;
            text-align: center;
        }
        .brand-container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
            padding: 40px;
            background: linear-gradient(135deg,#ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .brand-item {
            text-align: center;
            width: 180px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.15);
        }
        .brand-item img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }
        .brand-item a {
            display: block;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            color: #222;
            margin-top: 12px;
            transition: color 0.3s ease;
        }
        .brand-item a:hover {
            color: #ff4757;
        }
        .brand-item:hover {
            transform: scale(1.15);
            box-shadow: 7px 7px 20px rgba(0, 0, 0, 0.25);
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
        }
    </style>
</head>
<body>

<marquee class="marquee">PLAY TOP GAMES FROM POKI!</marquee>

<section id="gaming" class="category">
    <h2 style="color: #ff4757; text-shadow: 3px 3px 8px rgba(0,0,0,0.3); font-size: 32px;">Gaming</h2>
